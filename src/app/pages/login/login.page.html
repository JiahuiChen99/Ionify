<ion-content>
  <div class="logo">
    <img [src]="Ionifylogo">
    <!--<h4 class="glow">Ionify</h4>-->
  </div>
  <div class="center">
    <ion-item>
      <ion-label color="light">UserName</ion-label>
      <ion-input color="light" placeholder="username" type="email" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="light">Password</ion-label>
      <ion-input color="light" placeholder="password" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    
    <br>
    <ion-button color="light" shape="round" expand="block" fill="outline" (click)="login()">Log In</ion-button>
    <br>
    <ion-button color="primary" shape="round" expand="block" [routerLink]="['/', 'register']">Register</ion-button>
  </div>
 

  <section>
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
   </section>

</ion-content>
