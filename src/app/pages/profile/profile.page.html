<ion-content>
  <div class="header">
    <h2>Yumenokko</h2>

    <div class="space-between">
      <div class="followers">
        <ion-chip outline="true" color="dark">45</ion-chip>
        <p>Followers</p>
      </div>

      <div class="likes">
        <ion-chip outline="true" color="dark">100</ion-chip>
        <p>Likes</p>
      </div>
    </div>
      
    <div class="logo-position">
      <div class="blue-ring">
        <div class="white-ring">
          <div class="profile-image">
            <img src="https://vignette.wikia.nocookie.net/drama/images/1/16/WatanabeMayu2018.png/revision/latest/scale-to-width-down/340?cb=20190510030849&path-prefix=es">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tracks-liked">
    <ion-card>
      <ion-item [routerLink]="['/', 'likes']" mode="ios" routerDirection="forward">
        <h4>Tracks liked by you</h4>
        <ion-button slot="end" fill="clear" color="">45</ion-button>
      </ion-item>

      <ion-slides [options]="slideOpts" #slide>
        <ion-slide  *ngFor="let item of likes" [routerLink]="['/', 'music-details', item.name]" routerDirection="forward">
          
            <img [src]="item.thumbnail" onError="this.src ='https://cdn3.iconfinder.com/data/icons/music-and-audio-1/26/music-audio-1027-512.png'">
        
        </ion-slide>
      </ion-slides>
      
    </ion-card>
    
  </div>

  <ion-button shape="round" expand="block" type="submit" fill="outline" color="primary" (click)="logout()">Logout</ion-button>
</ion-content>
