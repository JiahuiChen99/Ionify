<ion-header>
  <ion-toolbar>
    <ion-title>musicList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
      <ion-button color="primary" (click) = "button()">Primary</ion-button>

      <ion-list>
    
        <ion-item button *ngFor="let item of tracks" [routerLink]="['/', 'music-details', item.name]">
          
          <ion-avatar slot="start">
            <img [src]="item.thumbnail" *ngIf="item.thumbnail != 'N/A'">
          </ion-avatar>
    
          <ion-label text-wrap>
            <h2><b>{{ item.name }}</b></h2>
            <h4>{{ item.duration }}</h4>
    
          </ion-label>
    
          <ion-icon slot="end" name="musical-notes"></ion-icon>
    
        </ion-item>
     
      </ion-list>

</ion-content>
