<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{playlistName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <img [src]="playlistThumbnail"/>
    </ion-card-content>
  </ion-card>

  <ion-list class="list" color="transparent" lines="none">
  
    <ion-item-sliding *ngFor="let item of playlistTracks">
      <ion-item item="item" class="list" color="transparent" button  mode="ios" [routerLink]="['/', 'music-details', item.name]">
            
        <ion-avatar class="list" color="none" slot="start">
          <img [src]="item.thumbnail" onError="this.src='https://cdn3.iconfinder.com/data/icons/music-and-audio-1/26/music-audio-1027-512.png'" >
        </ion-avatar>
        
        <ion-label color="none" class="list">
          <h2><b>{{ item.name }}</b></h2>
          <h4>{{ item.owner.login }}</h4>
          
        </ion-label>
        
        <ion-icon slot="end" name="musical-notes"></ion-icon>
        
      </ion-item>

      <ion-item-options side="start">        
        <ion-item-option color="transparent">
          <ion-icon color="danger" slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
