<ion-header>
  <ion-toolbar>
    <div *ngIf="trackInfo != undefined">
      
        <ion-title>{{ trackInfo.name }}</ion-title>
    </div>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div [ngClass]="{ 'popover_class' : blur }">
  <div class="fixedContent">
    <ion-thumbnail>
      <img [src]="image" onError="this.src ='https://cdn3.iconfinder.com/data/icons/music-and-audio-1/26/music-audio-1027-512.png'">
    </ion-thumbnail>
  </div>

  <div class="padding_Top">
    <div class="fixedContent">
      <div *ngIf="trackInfo != undefined">
        
          {{ trackInfo.name }}
        
      </div>
      <p text-uppercase color="light" class="pUser microsoft marquee ">HOLAAAAA</p>
    </div>
    <ion-range min="0" max="{{duration}}" [(ngModel)]="position" color="light">
    </ion-range>
    <div class="rangePlaytime">
      <ion-label class="startTime" color="light">{{ display_position }}</ion-label>
      <ion-label class="endTime" color="light" *ngIf="duration == -1">--:--</ion-label>
      <ion-label class="endTime" color="light" *ngIf="duration != -1">{{ display_duration }}</ion-label>
    </div>


  </div>

  <ion-grid>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col>
        <div class="flexRow">
          <div>
            <ion-button fill="clear" color="light">
              <ion-icon name="heart-empty" class="Iconsize_For_Rev"></ion-icon>
            </ion-button>
          </div>

          <div>
            <ion-button fill="clear" color="light" (click)="controlSeconds('back')">
              <ion-icon name="rewind"></ion-icon>
            </ion-button>
          </div>

          <div>
            <ion-button class="play_pause_btn" (click)="play()" color="light" *ngIf="!is_playing" justify-content-center
              [disabled]="!is_ready" align-items-center>
              <ion-icon name="play" class="darkColor"></ion-icon>
            </ion-button>

            <ion-button class="play_pause_btn" (click)="pause()" color="light" *ngIf="is_playing" justify-content-center
              [disabled]="!is_ready" align-items-center>
              <ion-icon name="pause" class="darkColor"></ion-icon>
            </ion-button>
          </div>

          <div>
            <ion-button fill="clear" color="light" (click)="controlSeconds('forward')">
              <ion-icon name="fastforward" class="Iconsize_For_Rev"></ion-icon>
            </ion-button>
          </div>

          <div>
            <ion-button fill="clear" color="light">
              <ion-icon name="remove-circle-outline" class="Iconsize_For_Rev"></ion-icon>
            </ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="transparent_Item">
          <ion-button slot="start" fill="clear" color="light">
            <ion-icon name="flash" expand="icon-only" class="Iconsize_For_Rev"></ion-icon>
          </ion-button>
          <ion-button slot="end" (click)="sharing()" fill="clear" color="light">
            <ion-icon name="share" expand="icon-only" class="Iconsize_For_Rev"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  </div>
</ion-content>
